<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1>Password Manager</h1>
            <div class="auth-forms">
                <div id="login-form">
                    <h2>Login</h2>
                    <form onsubmit="return handleLogin(event)">
                        <input type="text" id="login-username" placeholder="Username" required>
                        <input type="password" id="login-password" placeholder="Master Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" onclick="toggleForms()">Register</a></p>
                </div>

                <div id="register-form" style="display: none;">
                    <h2>Register</h2>
                    <form onsubmit="return handleRegister(event)">
                        <input type="text" id="register-username" placeholder="Username" required>
                        <input type="password" id="register-password" placeholder="Master Password" required>
                        <input type="password" id="confirm-password" placeholder="Confirm Master Password" required>
                        <button type="submit">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                </div>
            </div>
        </div>

        <div id="password-section" style="display: none;">
            <div class="header">
                <h2>Your Passwords</h2>
                <button onclick="logout()">Logout</button>
            </div>

            <div class="add-password">
                <h3>Add New Password</h3>
                <form onsubmit="return handleAddPassword(event)">
                    <input type="text" id="site" placeholder="Website/Application" required>
                    <input type="text" id="username" placeholder="Username/Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Save Password</button>
                </form>
            </div>

            <div class="password-list">
                <h3>Saved Passwords</h3>
                <div id="passwords-container"></div>
            </div>
        </div>
    </div>
    <div class="dialog-overlay" id="dialog-overlay" style="display: none;">
        <div class="dialog">
            <div class="dialog-content">
                <h3 id="dialog-title"></h3>
                <p id="dialog-message"></p>
                <div class="dialog-buttons">
                    <button id="dialog-cancel" class="dialog-button">Cancel</button>
                    <button id="dialog-confirm" class="dialog-button primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <div class="toast" id="toast" style="display: none;"></div>
    <script src="app.js"></script>
</body>
</html>
