<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Password Manager</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="any" href="logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="clipboard.css">
</head>
<body>
    <div class="clipboard-container">
        <div class="header">
            <div class="header-left">
                <h1><i class="ri-clipboard-line"></i> Shared Clipboard Pro</h1>
                <span class="status-indicator" id="connectionStatus">
                    <i class="ri-wifi-line"></i> Connected
                </span>
            </div>
            <div class="header-right">
                <button id="changeRoomBtn" class="action-btn secondary">
                    <i class="ri-door-line"></i>
                    Change Room
                </button>
                <button id="shareBtn" class="action-btn secondary">
                    <i class="ri-share-line"></i>
                    Share Room
                </button>
                <button id="settingsBtn" class="settings-btn">
                    <i class="ri-settings-3-line"></i>
                </button>
            </div>
        </div>

        <div class="room-info" id="roomInfo">
            <i class="ri-group-line"></i>
            Room: <span id="roomId">Loading...</span>
            <span class="separator">â€¢</span>
            <span id="activeUsers">1</span> active
        </div>

        <div class="clipboard-content">
            <div class="clipboard-item">
                <div class="textarea-wrapper">
                    <textarea id="clipboardText" placeholder="Type or paste text here to share with room members..."></textarea>
                    <div class="format-toolbar">
                        <button class="format-btn" title="Clear Formatting">
                            <i class="ri-format-clear"></i>
                        </button>
                        <button class="format-btn" title="Word Wrap">
                            <i class="ri-text-wrap"></i>
                        </button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="copyBtn" class="action-btn primary">
                        <i class="ri-file-copy-line"></i> Copy
                    </button>
                    <button id="saveBtn" class="action-btn">
                        <i class="ri-save-line"></i> Save
                    </button>
                    <button id="clearBtn" class="action-btn secondary">
                        <i class="ri-delete-bin-line"></i> Clear
                    </button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3><i class="ri-history-line"></i> Saved Clips</h3>
                    <button id="clearHistoryBtn" class="text-btn">Clear History</button>
                </div>
                <div id="clipHistory" class="clip-history">
                    <!-- Clip history items will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for sharing room -->
    <div id="shareModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Share Room</h3>
                <button class="close-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <p>Share this room ID with others to collaborate:</p>
                <div class="share-input">
                    <input type="text" id="shareRoomId" readonly>
                    <button id="copyRoomId" class="action-btn primary">
                        <i class="ri-file-copy-line"></i> Copy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for changing room -->
    <div id="changeRoomModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Room</h3>
                <button class="close-btn"><i class="ri-close-line"></i></button>
            </div>
            <div class="modal-body">
                <p>Enter a room ID to join:</p>
                <div class="share-input">
                    <input type="text" id="newRoomId" placeholder="Enter room ID">
                    <button id="joinRoomBtn" class="action-btn primary">
                        <i class="ri-login-box-line"></i> Join
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="notifications" class="notifications"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="clipboard.js"></script>
</body>
</html>
