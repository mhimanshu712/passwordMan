<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVault - Password Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="any" href="logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="logo.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="logo.svg">
    <link rel="apple-touch-icon" href="logo.svg">
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h1>
                <i class="ri-shield-keyhole-line"></i>
                SecureVault
            </h1>
            <div class="auth-forms">
                <div id="login-form">
                    <h2>Welcome Back</h2>
                    <p class="subtitle">Enter your credentials to access your vault</p>
                    <form onsubmit="return handleLogin(event)">
                        <div class="input-group">
                            <i class="ri-user-line"></i>
                            <input type="text" id="login-username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="ri-lock-password-line"></i>
                            <input type="password" id="login-password" placeholder="Master Password" required>
                        </div>
                        <button type="submit">
                            <i class="ri-login-circle-line"></i>
                            Login
                        </button>
                    </form>
                    <p class="text-center">Don't have an account? <a href="#" onclick="toggleForms()">Create Account</a></p>
                </div>

                <div id="register-form" style="display: none;">
                    <h2>Create Account</h2>
                    <p class="subtitle">Set up your secure vault today</p>
                    <form onsubmit="return handleRegister(event)">
                        <div class="input-group">
                            <i class="ri-user-add-line"></i>
                            <input type="text" id="register-username" placeholder="Choose Username" required>
                        </div>
                        <div class="input-group">
                            <i class="ri-lock-password-line"></i>
                            <input type="password" id="register-password" placeholder="Create Master Password" required>
                        </div>
                        <div class="input-group">
                            <i class="ri-checkbox-circle-line"></i>
                            <input type="password" id="confirm-password" placeholder="Confirm Master Password" required>
                        </div>
                        <button type="submit">
                            <i class="ri-user-add-line"></i>
                            Create Account
                        </button>
                    </form>
                    <p class="text-center">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
                </div>
            </div>
        </div>

        <div id="password-section" style="display: none;">
            <div class="header">
                <div class="header-left">
                    <h2>
                        <i class="ri-shield-keyhole-line"></i>
                        Password Vault
                    </h2>
                </div>
                <div class="header-right">
                    <button onclick="logout()" class="logout-btn">
                        <i class="ri-logout-circle-line"></i>
                        Logout
                    </button>
                </div>
            </div>

            <div class="dashboard-grid">
                <div class="add-password">
                    <h3>
                        <i class="ri-add-circle-line"></i>
                        Add New Password
                    </h3>
                    <form onsubmit="return handleAddPassword(event)">
                        <div class="input-group">
                            <i class="ri-global-line"></i>
                            <input type="text" id="site" placeholder="Website/Application" required>
                        </div>
                        <div class="input-group">
                            <i class="ri-user-line"></i>
                            <input type="text" id="username" placeholder="Username/Email" required>
                        </div>
                        <div class="input-group">
                            <i class="ri-lock-password-line"></i>
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit">
                            <i class="ri-save-line"></i>
                            Save Password
                        </button>
                    </form>
                </div>

                <div class="password-list">
                    <h3>
                        <i class="ri-key-2-line"></i>
                        Saved Passwords
                    </h3>
                    <div class="search-bar">
                        <i class="ri-search-line"></i>
                        <input type="text" id="password-search" placeholder="Search passwords..." oninput="filterPasswords(event)">
                    </div>
                    <div id="passwords-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="dialog-overlay" id="dialog-overlay" style="display: none;">
        <div class="dialog">
            <h3 id="dialog-title"></h3>
            <p id="dialog-message"></p>
            <div class="dialog-buttons">
                <button id="dialog-cancel" class="dialog-button">Cancel</button>
                <button id="dialog-confirm" class="dialog-button primary">Confirm</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast" style="display: none;"></div>
    
    <script src="app.js"></script>
</body>
</html>
